opensearch:
  host: localhost
  port: 9201
  use_ssl: true
  verify_certs: false
  region: eu-west-1
  timeout: 30
  max_retries: 3
  index_name: rag-documents-sap
  scroll_timeout: 2m
  mock_mode: false
bedrock:
  region_name: eu-west-1
  model_id: amazon.titan-embed-image-v1
  embedding_dimensions: 1024
  mock_mode: false
  llm_model: eu.anthropic.claude-3-haiku-20240307-v1:0
  max_tokens: 500
  temperature: 0.3
  top_p: 0.9
s3:
  bucket_arn: arn:aws:s3:::rag-system-sap-eu-west-1
  bucket_name: rag-system-sap-eu-west-1
  region_name: eu-west-1
  documents_prefix: applications/sap/documents/
  summaries_prefix: applications/sap/summaries/
  inventory_prefix: applications/sap/inventory/
  mock_mode: false
defaults:
  semantic_search:
    top_k: 10
    min_score: 0.5
    max_results: 1000
  lexical_search:
    top_k: 10
    operator: OR
    fuzzy: false
    fields:
    - content
    fragment_size: 150
    number_of_fragments: 3
  regex_search:
    case_sensitive: true
    max_matches_per_file: 50
    context_lines: 2
    max_documents: 1000
  get_file_content:
    include_metadata: false
    batch_size: 100
    min_overlap: 50
    similarity_threshold: 0.85
    max_content_length_for_full_retrieval: 200000  # MÃ¡ximo de caracteres para devolver contenido completo (200K)
    enable_progressive_access: false  # Habilitar acceso progresivo para archivos grandes
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: logs/search_tools.log
cache:
  enabled: true
  max_size_mb: 100
  ttl_seconds: 3600
agent:
  max_tool_iterations: 10
  enable_tool_execution: true
  system_prompt_file: config/system_prompt_sap.md
llm:
  model_id: eu.anthropic.claude-haiku-4-5-20251001-v1:0
  max_tokens: 4000
  temperature: 0.1
  max_retries: 3
  retry_delay_seconds: 3
conversation:
  max_history_turns: 15
  context_window_tokens: 180000
  system_prompt_caching: true
  tool_results_caching: true
  enable_sliding_window: true
  min_turns_to_keep: 3
prompt_caching:
  enabled: true
  cache_ttl_seconds: 3600
  max_cache_size_mb: 500
limits:
  max_content_length: 10485760
  max_chunks_per_file: 1000
  max_search_time_seconds: 30
chunking:
  chunk_size: 6000
  chunk_overlap: 600
image_filtering:
  min_width: 500
  min_height: 500
  min_total_pixels: 250000
  max_images_per_document: 50
application:
  name: SAP System
  description: Sistema SAP empresarial
